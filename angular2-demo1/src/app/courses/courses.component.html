<h2>Courses</h2>
{{ title }}

<input type="text" appAutoGrow />
<ul>
    <li *ngFor="let course of Course.courses">
    {{ course.text }}
    </li>
</ul>

<p>Add a course name here 
   <input type="text" appAutoGrow [(ngModel)]="newCourse" /></p>

<button (click)="saveCourse()">Add course</button>
